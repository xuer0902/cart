<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车宣传页</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <!-- jquery库-->
    <script src="./js/jquery-1.12.4.js"></script>
    <!-- 分屏滚动效果库-->
    <script src="./js/jquery.fullPage.js"></script>
    <!-- 自己写的文件-->
    <script src="./js/index.js"></script>
</head>
<body>
<!--进入购物车-->
<a href="#" class="go"><img src="images/00-go.png" alt=""/></a>
<!--继续往下-->
<a href="#" class="more"><img src="images/00-more.png" alt=""/></a>
<!--页面搭建的结构-->
<div class="container">
    <section class="section">
        <!-- 内容容器,内容顶部对齐-->
        <div class="content">
            <!-- 横幅-->
            <div class="fly"><img src="images/01-fly.png" alt=""/></div>
            <!-- 沙发-->
            <div class="sofa"><img src="images/01-sofa.png" alt=""/></div>
            <!-- 商品-->
            <div class="goods"><img src="images/01-goods.png" alt=""/></div>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 文字部分-->
            <div class="text">
                <!-- 文字-->
                <img src="images/02-text1.png" alt=""/>
                <img src="images/02-text2.png" alt=""/>
            </div>
            <!-- 搜索框 关键字-->
            <div class="search">
                <img src="images/02-search.png" alt=""/>
                <img src="images/02-key.png" alt=""/>
            </div>
            <!-- 商品列表-->
            <div class="goods"><img src="images/02-goods.png" alt=""/></div>
            <!-- 沙发-->
            <div class="sofa"><img src="images/02-sofa.png" alt=""/></div>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 沙发-->
            <div class="sofa">
                <img src="images/02-sofa.png" alt=""/>
            </div>
            <!-- 颜色-->
            <div class="change">
                <img src="images/03-change01.gif" alt=""/>
                <img src="images/03-change02.gif" alt=""/>
            </div>
            <!-- 购物车-->
            <div class="cart">
                <img src="images/03-cart01.gif" alt=""/>
                <img src="images/03-cart02.gif" alt=""/>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 白云-->
            <div class="cloud">
                <img src="images/04-cloud.png" alt=""/>
            </div>
            <!-- 购物车-->
            <div class="cart">
                <img src="images/04-cart.png" alt=""/>
            </div>
            <!-- 文字-->
            <div class="text">
                <img src="images/04-text01.png" alt=""/>
                <img src="images/04-text02.png" alt=""/>
            </div>
            <!-- 收货地址-->
            <div class="address">
                <img src="images/04-address01.png" alt=""/>
                <img src="images/04-address02.png" alt=""/>
            </div>
            <!-- 沙发-->
            <div class="sofa">
                <img src="images/02-sofa.png" alt=""/>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 文字-->
            <div class="text"><img src="images/05-text.png" alt=""/></div>
            <!-- 银行卡-->
            <div class="card"><img src="images/05-card.png" alt=""/></div>
            <!-- 账单-->
            <div class="order"><img src="images/05-order.png" alt=""/></div>
            <!-- 沙发-->
            <div class="sofa"><img src="images/04-sofa.png" alt=""/></div>
        </div>
        <!-- 鼠标区域-->
        <div class="mouse">
            <!-- 鼠标-->
            <img class="mouse01" src="images/05-mouse01.png" alt=""/>
            <img class="mouse02" src="images/05-mouse02.png" alt=""/>
            <!-- 小手-->
            <img class="hand" src="images/05-hand.png" alt=""/>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 云彩-->
            <div class="cloud">
                <img src="images/06-cloud01.png" alt=""/>
                <img src="images/06-cloud02.png" alt=""/>
            </div>
            <!-- 盒子-->
            <div class="box">
                <img src="images/06-box.png" alt=""/>
            </div>
            <!--文字 -->
            <div class="text">
                <img src="images/06-text01.png" alt=""/>
                <img src="images/06-text02.png" alt=""/>
            </div>
            <!--小车 -->
            <div class="car">
                <!-- 小车-->
                <img src="images/06-car.png" alt=""/>
                <!-- 地址-->
                <img class="buyer" src="images/06-buyer.png" alt=""/>
                <img class="address" src="images/06-address.png" alt=""/>
                <!-- 快递员-->
                <img class="worker" src="images/06-worker.png" alt=""/>
                <!-- 快递员说的话-->
                <img class="say" src="images/06-say.png" alt=""/>
            </div>
        </div>
        <!-- 门和美女-->
        <!-- 放到content盒子外面,拉伸页面的时候不会出现问题-->
        <div class="door">
            <img src="images/06-door.png" alt=""/>
            <img src="images/06-person.png" alt=""/>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <!-- 星星-->
            <div class="star">
                <img src="images/07-star.png" alt=""/>
                <img src="images/07-star.png" alt=""/>
                <img src="images/07-star.png" alt=""/>
                <img src="images/07-star.png" alt=""/>
                <img src="images/07-star.png" alt=""/>
            </div>
            <!-- 好评-->
            <div class="text">
                <img src="images/07-text.png" alt=""/>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="content">
            <div class="btn">
                <img src="images/08-btn01.png" alt=""/>
                <img src="images/08-btn02.gif" alt=""/>
            </div>
            <div class="again">
                <img src="images/08-again.png" alt=""/>
            </div>
            <div class="hand">
                <img src="images/08-hand.png" alt=""/>
            </div>
        </div>
    </section>
</div>

</body>
</html>
